  <mat-card fxFlex="1 1 calc(33.33% - 16px)" class="car-card">
    <mat-card-header>
      <mat-card-title>{{ car().model }}</mat-card-title>
      <mat-card-subtitle>{{ car().carType }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p><strong>Address:</strong> {{ car().address }}</p>
    </mat-card-content>
</mat-card>
