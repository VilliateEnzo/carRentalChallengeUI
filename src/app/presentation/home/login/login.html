<div fxLayout="column" fxLayoutAlign="center center" class="login-wrapper">
  <h1>Login</h1>

  <form name="loginForm"
    [formGroup]="form"
    fxLayout="column"
    fxLayoutGap="24px"
    (ngSubmit)="onSubmit()">
    
    <app-input-text
      label="Email"
      type="email"
      [control]="emailControl"
    ></app-input-text>

    <app-input-text
      label="Password"
      type="password"
      [control]="passwordControl"
    ></app-input-text>

    <button mat-raised-button color="primary" type="submit">Login</button>
  </form>
</div>
